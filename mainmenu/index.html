<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	</script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script src="assets/GrandM.js"></script>
	<script src="assets/library/sorttable.js"></script>
	
    <title>Grand Multiplayer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
	<script>
	RefeshServers();
	</script>
</head>

<body style="background: url('./assets/images/background.jpg') fixed no-repeat center / cover; overflow: hidden;">

	  <!-- Sidemenu -->
	  <div class="ui visible inverted left wide vertical sidebar fixed menu">
		<center><img class="ui medium image" src="./assets/images/Avatar_3.png"></center>

		<br>

		<div class="ui vertical buttons" style="width: 330px; margin-left: 10px;">
			<button id="GMServersButton" onclick="showServers()" class="inverted blue basic ui button" style="margin-bottom: 5px">Servers</button>
			<button id="GMOptionsButton" onclick="showOptions()" class="inverted blue basic ui button" style="margin-bottom: 5px">Options</button>
			<button class="inverted blue basic ui button">Quit</button>
		</div>

		<br>
	  </div>
	  <!-- Right -->
	  <div id="GMServers" class="pusher" style="padding-right: 360px; padding-left: 10px; padding-bottom: 19px; height: 100%; display: none;">
		
		<div class="ui stackable four column grid" style="margin:10px 0 0 0; padding: 0; display: table; width: 100%;">
			<div class="column" style="padding: 3px; width: auto;">
				<div class="ui blue button" onclick="RefeshServers()"><i class="left icon refresh"></i>Refresh</div>
			</div>
			<div class="column" style="padding: 3px;">
				<div class="ui labeled input" style="left: 10px">
				  <div class="ui blue label link" onclick="serverSearch()">
					Search
				  </div>
				  <input id="serverSearch" placeholder="search" type="text" onkeyup="serverSearch()">
				</div>
			</div>
			<div class="column" style="padding: 3px; width: 100%; display: table-cell;"></div>
			<div class="column" style="padding: 3px; display: table-cell; width: auto;">
				<div class="ui left floated labeled input" style="float: right;">
				  <div class="ui blue label">
					IGN
				  </div>
				  <input id="SLplayerName" placeholder="playername" type="text" onkeyup="updateOption(this, 'name')">
				</div>
			</div>
		</div>
		
		<div class="ui top attached segment" style="padding: 0; background: none;">
			<table class="ui blue striped table" >
				<thead>
					<tr>
						<th width="54%"><a onclick="sorttable.innerSortFunction.apply(document.getElementById('gmname'), [])">Name</a></th>
						<th width="18%"><a onclick="sorttable.innerSortFunction.apply(document.getElementById('gmtype'), [])">Gamemode</a></th>
						<th ><a onclick="sorttable.innerSortFunction.apply(document.getElementById('gmplayers'), [])">Players</a></th>
						<th width="20%"></th>
						<th class="right aligned"></th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="ui bottom attached segment" style="height: calc(100% - 110px); display: block; overflow-y: auto; padding: 0">
			<table id="GMSList" class="ui table striped sortable" >
				<thead style="height: 0%; visibility: collapse;">
				<tr>
					<th id="gmname" width="60%"></th>
					<th id="gmtype" width="20%"></th>
					<th id="gmplayers"></th>
					<th width="20%"></th>
					<th class="right aligned sorttable_nosort"></th>
				</tr>
				</thead>
				<tbody id="gmServerList">
				</tbody>
			</table>
		</div>
		
	  </div>
	  
	  <div id="GMOptions" class="pusher" style="padding-right: 360px; padding-left: 10px; padding-bottom: 19px; height: 100%; display:none">
		<div class="ui basic segment" style="margin-top: 10px; height: 100%; background: #fff">
			<h4 class="ui horizontal centered header"><i class="settings icon"></i>Options</h4>
			
			<div class="ui vertical segment">
				
			</div>
			<div class="ui vertical segment">
				<p></p>
			</div>
			<div class="ui vertical segment">
				<h4 class="ui horizontal divider header"><i class="settings icon"></i>Debug</h4>
				<div class="ui toggle checkbox">
					<!-- name="public" tabindex="0" class="hidden" -->
					<input type="checkbox">
					<label>Debug</label>
				</div>
			</div>
			<div class="ui vertical segment">
				<button class="ui primary button">
				  Save
				</button>
				<button class="ui red button">
				  Cancel
				</button>
			</div>
		</div>
	  </div>
</body>
</html>
