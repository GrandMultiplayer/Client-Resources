<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	</script>
	<script src="semantic/semantic.min.js"></script>
	<script src="assets/GrandM.js"></script>
	<script src="assets/library/sorttable.js"></script>
	
	
	<!-- Style Overrides -->
	<style>
	.ui.striped.table tbody tr:nth-child(2n), .ui.striped.table > tr:nth-child(2n) {
		background-color: rgba(0, 0, 0, 0.2);
	}
	
	.ui.sortable.table thead th:hover {
		background: rgba(255,255,255,0.75);
		color: rgba(0, 0, 0, 0.8);
	}
	</style>
	
    <title>Grand Multiplayer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body style="background: url('./assets/images/background.jpg') fixed no-repeat center / cover; overflow: hidden;">

	  <!-- Sidemenu -->
	  <div class="ui visible inverted left wide vertical sidebar fixed menu" style="background-color: rgba(20, 20, 20, 0.75);">
		<center><img class="ui medium image" src="./assets/images/Avatar_3.png"></center>

		<br>
		
		<a id="GMHomeButton" class="active blue item" onclick="hideHome()">
			<i class="home icon"></i>
			Home
		</a>
		<a id="GMQuickConnectButton" class="blue item">
			<i class="plug icon"></i>
			Quick Connect
		</a>
		<a id="GMServersButton" class="blue item" onclick="showServers()">
			<i class="server icon"></i>
			Servers
		</a>
		<a id="GMOptionsButton" class="blue item" onclick="showOptions()">
			<i class="settings icon"></i>
			Settings
		</a>
		<a id="GMQuitButton" class="blue item">
			<i class="power icon"></i>
			Quit
		</a>
	  </div>
	  <!-- Right -->
	  <div id="GMHome" class="pusher" style="margin-right: 360px; margin-left: 10px; padding: 10px 10px 19px 10px; height: 100%; background-color: rgba(20, 20, 20, 0.75);">
	  </div>
	  
	  <div id="GMServers" class="pusher" style="margin-right: 360px; margin-left: 10px; padding: 10px 10px 19px 10px; height: 100%;">
		
		<div class="ui stackable four column grid" style="margin:10px 0 0 0; padding: 0; display: table; width: 100%;">
			<div class="column" style="padding: 3px; width: auto;">
				<div class="ui blue button" onclick="RefeshServers()"><i class="left icon refresh"></i>Refresh</div>
			</div>
			<div class="column" style="padding: 3px;">
				<div class="ui labeled input" style="left: 10px">
				  <div class="ui blue label link" onclick="serverSearch()">
					Search
				  </div>
				  <input id="serverSearch" placeholder="search" type="text" onkeyup="serverSearch()">
				</div>
			</div>
			<div class="column" style="padding: 3px; width: 100%; display: table-cell;"></div>
			<div class="column" style="padding: 3px; display: table-cell; width: auto;">
				<div class="ui left floated labeled input" style="float: right;">
				  <div class="ui blue label">
					IGN
				  </div>
				  <input id="SLplayerName" placeholder="playername" type="text" onkeyup="updateOption(this, 'name')">
				</div>
			</div>
		</div>
		
		<div class="ui top attached tabular menu">
			<a class="item active">
			Servers
			</a>
			<a class="item">
			<i class="star icon"></i>
			Favorites
			</a>
		</div>
		<div class="ui bottom attached segment" style="padding: 0px; background: none; border: none;">
			<table class="ui blue striped table sortable" style="background-color: rgba(20, 20, 20, 0.75); color: #fff;">
				<thead style="display: table; width: 100%" >
					<tr style="position: relative;">
						<th style="width: 54%;">Name</th>
						<th style="width: 18%;">Gamemode</th>
						<th >Players</th>
						<th class="sorttable_nosort" style="width: 20%;"></th>
						<th class="right aligned sorttable_nosort"></th>
					</tr>
				</thead>
			
				<tbody id="gmServerList" style="height: calc(100vh - 190px); display: block; overflow-y: auto;">
				</tbody>
			</table>
		</div>
		
		<!--<div class="ui top attached segment" style="padding: 0; background: none; border: none;">
			<table class="ui blue striped table sortable" style="background-color: rgba(20, 20, 20, 0.75); color: #fff;">
				<thead style="display: table; width: 100%" >
					<tr style="position: relative;">
						<th style="width: 54%;">Name</th>
						<th style="width: 18%;">Gamemode</th>
						<th >Players</th>
						<th class="sorttable_nosort" style="width: 20%;"></th>
						<th class="right aligned sorttable_nosort"></th>
					</tr>
				</thead>
			
				<tbody id="gmServerList" style="height: calc(100vh - 140px); display: block; overflow-y: auto;">
				</tbody>
			</table>
		</div>-->
	  </div>
	  
	  <div id="GMOptions" class="pusher" style="margin-right: 360px; margin-left: 10px; padding: 10px 10px 19px 10px; height: 100%; display: none; background-color: rgba(20, 20, 20, 0.75);">
		<div class="ui basic segment" style="margin-top: 10px; height: 100%; background: #fff">
			<h4 class="ui horizontal centered header"><i class="settings icon"></i>Options</h4>
			
			<div class="ui vertical segment">
				
			</div>
			<div class="ui vertical segment">
				<p></p>
			</div>
			<div class="ui vertical segment">
				<h4 class="ui horizontal divider header"><i class="settings icon"></i>Debug</h4>
				<div class="ui toggle checkbox">
					<!-- name="public" tabindex="0" class="hidden" -->
					<input type="checkbox">
					<label>Debug</label>
				</div>
			</div>
			<div class="ui vertical segment">
				<button class="ui primary button">
				  Save
				</button>
				<button class="ui red button">
				  Cancel
				</button>
			</div>
		</div>
	  </div>
</body>
</html>
